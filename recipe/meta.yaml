{%set name = "Flask-FlatPages" %}
{% set version = "0.6.1" %}
{%set compress_type = "tar.gz" %}
{%set hash_type = "sha256" %}
{% set hash_val = "8ae21d2ebb3c9b6e6e4de0b825057ea75e2ad6cee4877533637a23670ee1ddb8" %}
{%set build_num = "0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash_val }}

build:
  number: {{ build_num }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - flask >=0.8
    - pyyaml >=3.10
    - markdown >=2.3.1

test:
  imports:
    - flask_flatpages

about:
  home: https://github.com/SimonSapin/Flask-FlatPages
  license: BSD 3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: 'Provides flat static pages to a Flask application'
  dev_url: https://github.com/SimonSapin/Flask-FlatPages
  doc_url: https://flask-flatpages.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
