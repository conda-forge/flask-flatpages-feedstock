{% set name = "Flask-FlatPages" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 66a3bf799519bee349c57702488677dc71efdd157a6dcddc5891d4da49f76bc0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools

  run:
    - python >=3.6
    - flask >=0.8
    - pyyaml >=3.10
    - markdown >=2.3.1

test:
  imports:
    - flask_flatpages
  commands:
    - pip check
  requires: 
    - pip

about:
  home: https://github.com/SimonSapin/Flask-FlatPages
  license: BSD-3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: 'Provides flat static pages to a Flask application'
  dev_url: https://github.com/SimonSapin/Flask-FlatPages
  doc_url: https://flask-flatpages.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen
